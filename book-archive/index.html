<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book-archive</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- css stylesheet -->
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <h1 class="text-center text-warning">Book-archive</h1>

    <!-- search box -->

    <section>
      <div class="container">
        <div class="input-group mb-sm-3 mx-auto">
          <input
            id="search-field"
            type="text"
            class="form-control"
            placeholder="Search book"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-danger"
            type="button"
            id="button-search"
          >
            Search
          </button>
        </div>
      </div>
    </section>

   
    <!-- book search result -->
     <div class='text-black text-center'>result found: <span class="text-black" id="count"></span></div>
    </div>
    <div id="search-result" class="row row-cols-lg-6 row-cols-md-3 g-4 ">
     

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <!-- main js -->
    <script src="js/script.js"></script>
  </body>
</html>
